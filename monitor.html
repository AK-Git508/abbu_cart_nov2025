<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Monitors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Product Grid Styles */
      .products-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
      }

      .products-grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 20px;
        margin-top: 30px;
      }

      .product-link {
        text-decoration: none;
        color: inherit;
      }

      .product-card {
        background: white;
        border: 2px solid #e6e9ee;
        border-radius: 8px;
        padding: 15px;
        text-align: center;
        transition: transform 0.2s, box-shadow 0.2s;
        cursor: pointer;
        height: 100%;
      }

      .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .product-image {
        width: 100%;
        height: 180px;
        object-fit: contain;
        margin-bottom: 15px;
        background: #f8f9fb;
        border-radius: 5px;
      }

      .product-name {
        font-family: "Poppins", sans-serif;
        font-size: 14px;
        font-weight: 500;
        color: #333;
        margin: 10px 0;
        min-height: 40px;
        line-height: 1.4;
      }

      .product-price {
        font-family: "Poppins", sans-serif;
        font-size: 18px;
        font-weight: 700;
        color: rgb(73, 125, 0);
        margin: 10px 0;
      }

      .buy-btn {
        background-color: rgb(73, 125, 0);
        color: white;
        font-family: "Poppins", sans-serif;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        width: 100%;
        margin-top: 10px;
        transition: background-color 0.3s;
      }

      .buy-btn:hover {
        background-color: rgb(60, 105, 0);
      }

      /* Responsive design */
      @media (max-width: 1200px) {
        .products-grid {
          grid-template-columns: repeat(4, 1fr);
        }
      }

      @media (max-width: 900px) {
        .products-grid {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      @media (max-width: 600px) {
        .products-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 400px) {
        .products-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="header-brand">
          <img src="image.png" alt="Abbu Cart logo" class="logo" />
          <h1 class="site-title">ABBU CART</h1>
        </div>
      </div>
    </header>
    <h1 class="monitor_page_title">Monitors</h1>

    <div class="products-container">
      <div class="products-grid">
        <!-- Product 1 -->
        <a href="https://www.amazon.com/dp/B08J5F3G18" class="product-link">
          <div class="product-card">
            <img
              src="https://i.dell.com/is/image/DellContent/content/dam/ss2/product-images/dell-client-products/peripherals/monitors/s-series/s2721hn/media-gallery/monitor-s2721hn-gallery-1.psd?qlt=90"
              alt="Dell 27 Monitor"
              class="product-image"
            />
            <h3 class="product-name">Dell 27" FHD Monitor</h3>
            <p class="product-price">$249.99</p>
            <button class="buy-btn">View on Amazon</button>
          </div>
        </a>

        <!-- Product 2 -->
        <a
          href="https://www.amazon.com/dp/B08FF3F5HR"
          target="_blank"
          class="product-link"
        >
          <div class="product-card">
            <img
              src="https://image-us.samsung.com/SamsungUS/home/computing/monitors/gaming/pdp/ls32cg512enxza/gallery/01_Odyssey_G51C_S32CG51_001_Front_Black_SCOM.jpg"
              alt="Samsung Curved Monitor"
              class="product-image"
            />
            <h3 class="product-name">Samsung 32" Curved Gaming Monitor</h3>
            <p class="product-price">$399.99</p>
            <button class="buy-btn">View on Amazon</button>
          </div>
        </a>

        <!-- Product 3 -->
        <a
          href="https://www.amazon.com/dp/B08TRC13K9"
          target="_blank"
          class="product-link"
        >
          <div class="product-card">
            <img
              src="https://www.lg.com/ca_en/images/monitors/md07560247/gallery/medium01.jpg"
              alt="LG UltraWide Monitor"
              class="product-image"
            />
            <h3 class="product-name">LG 34" UltraWide Monitor</h3>
            <p class="product-price">$449.99</p>
            <button class="buy-btn">View on Amazon</button>
          </div>
        </a>

        <!-- Product 4 -->
        <a
          href="https://www.amazon.com/dp/B09455B392"
          target="_blank"
          class="product-link"
        >
          <div class="product-card">
            <img
              src="https://dlcdnwebimgs.asus.com/gain/479D624A-5ABE-4166-880F-E5343493C64E/w717/h525"
              alt="ASUS Gaming Monitor"
              class="product-image"
            />
            <h3 class="product-name">ASUS 24" 144Hz Gaming Monitor</h3>
            <p class="product-price">$189.99</p>
            <button class="buy-btn">View on Amazon</button>
          </div>
        </a>

        <!-- Product 5 -->
        <a
          href="https://www.amazon.com/dp/B081V1M5CR"
          target="_blank"
          class="product-link"
        >
          <div class="product-card">
            <img
              src="https://www.benq.com/content/dam/b2c/en-us/products/monitors/entertainment-monitors/ew2780u/ew2780u-right45.png"
              alt="BenQ 4K Monitor"
              class="product-image"
            />
            <h3 class="product-name">BenQ 27" 4K UHD Monitor</h3>
            <p class="product-price">$329.99</p>
            <button class="buy-btn">View on Amazon</button>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
