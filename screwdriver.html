<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Screwdriver</title>
    <!-- Removed external style.css link as per single-file mandate -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Product Grid Styles */
      .products-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
      }

      .products-grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 20px;
        margin-top: 30px;
      }

      .product-link {
        text-decoration: none;
        color: inherit;
      }

      .product-card {
        background: white;
        border: 2px solid #e6e9ee;
        border-radius: 8px;
        padding: 15px;
        text-align: center;
        transition: transform 0.2s, box-shadow 0.2s;
        cursor: pointer;
        height: 100%;
      }

      .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .product-image {
        width: 100%;
        height: 180px;
        object-fit: contain;
        margin-bottom: 15px;
        background: #f8f9fb;
        border-radius: 5px;
      }

      .product-name {
        font-family: "Poppins", sans-serif;
        font-size: 14px;
        font-weight: 500;
        color: #333;
        margin: 10px 0;
        min-height: 40px;
        line-height: 1.4;
      }

      .product-price {
        font-family: "Poppins", sans-serif;
        font-size: 18px;
        font-weight: 700;
        color: rgb(73, 125, 0);
        margin: 10px 0;
      }

      .buy-btn {
        background-color: rgb(73, 125, 0);
        color: white;
        font-family: "Poppins", sans-serif;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        width: 100%;
        margin-top: 10px;
        transition: background-color 0.3s;
      }

      .buy-btn:hover {
        background-color: rgb(60, 105, 0);
      }

      /* Responsive design */
      @media (max-width: 1200px) {
        .products-grid {
          grid-template-columns: repeat(4, 1fr);
        }
      }

      @media (max-width: 900px) {
        .products-grid {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      @media (max-width: 600px) {
        .products-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 400px) {
        .products-grid {
          grid-template-columns: 1fr;
        }
      }

      .screwdriver_page_title {
        font-family: poppins, sans-serif;
        font-size: 50px;
        text-align: center;
        padding: 40px;
        margin: 20px;
        color: rgb(255, 255, 255);
        background-color: rgb(113, 84, 129);
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="header-brand">
          <img src="image.png" alt="Abbu Cart logo" class="logo" />
          <h1 class="site-title">ABBU CART</h1>
        </div>
      </div>
    </header>
    <!-- Updated class and content for Screwdriver page -->
    <h1 class="screwdriver_page_title">Screwdriver</h1>

              alt="Phillips Screwdriver"

        <!-- Product Card 5 -->
        <a href="#" class="product-link">

            <p class="product-name">Mini Pocket Screwdriver for Electronics</p>

            <button class="buy-btn">Add to Cart</button>
          </div>

      </div>
    </div>
  </body>
</html>
