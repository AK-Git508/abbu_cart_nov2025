<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AbbuMumCart</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="header-brand">
          <img src="image.png" alt="Abbu Cart logo" class="logo" />
          <h1 class="site-title">ABBUMUM CART</h1>
        </div>
        <button class="add-collection-btn">Add a collection</button>
      </div>
    </header>
    <h1 class="enterance_text">Browse Collections</h1>
    <section class="computers">
      <h2 class="title_computer">Computer Peripherals</h2>
      <div class="items_list_computers">
        <a href="monitor.html" target="_blank">
          <button class="item-btn">Monitors</button>
        </a>
        <a href="mice.html" target="_blank">
          <button class="item-btn">Mice</button>
        </a>
        <a href="keyboards.html" target="_blank">
          <button class="item-btn">Keyboards</button>
        </a>
        <a href="headphones.html" target="_blank">
          <button class="item-btn">Headphones</button>
        </a>
        <a href="speakers.html" target="_blank">
          <button class="item-btn">Speakers</button>
        </a>
        <a href="chargers.html" target="_blank">
          <button class="item-btn">Chargers</button>
        </a>
        <a href="webcams.html" target="_blank">
          <button class="item-btn">Webcams</button>
        </a>
      </div>
    </section>
    <section class="tools">
      <h2 class="title_tools">Hardware Tools (Under Development)</h2>
      <div class="items_list_tools">
        <button class="item-btn">Hammer</button>
        <button class="item-btn">Wrench</button>
        <button class="item-btn">Screwdriver</button>
        <button class="item-btn">Pliers</button>
        <button class="item-btn">Drill</button>
        <button class="item-btn">Saw</button>
        <button class="item-btn">Level</button>
        <button class="item-btn">Tape Measure</button>
      </div>
    </section>
  </body>
</html>
