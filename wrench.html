<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tape Measure</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="header-brand">
          <img src="image.png" alt="Abbu Cart logo" class="logo" />
          <h1 class="site-title">ABBUMUM CART</h1>
        </div>
        <button class="add-collection-btn">Add a collection</button>
      </div>
    </header>
    <h1 class="wrench_page_title">Wrench</h1>
    <style>
      .wrench_page_title {
        font-family: poppins, sans-serif;
        font-size: 50px;
        text-align: center;
        padding: 40px;
        margin: 20px;
        color: rgb(255, 255, 255);
        background-color: rgb(46, 91, 117);
      }

      /* Product Grid Styles */
      .products-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
      }

      .products-grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 20px;
        margin-top: 30px;
      }

      .product-link {
        text-decoration: none;
        color: inherit;
      }

      .product-card {
        background: white;
        border: 2px solid #e6e9ee;
        border-radius: 8px;
        padding: 15px;
        text-align: center;
        transition: transform 0.2s, box-shadow 0.2s;
        cursor: pointer;
        height: 100%;
      }

      .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .product-image {
        width: 100%;
        height: 180px;
        object-fit: contain;
        margin-bottom: 15px;
        background: #f8f9fb;
        border-radius: 5px;
      }

      .product-name {
        font-family: "Poppins", sans-serif;
        font-size: 14px;
        font-weight: 500;
        color: #333;
        margin: 10px 0;
        min-height: 40px;
        line-height: 1.4;
      }

      .product-price {
        font-family: "Poppins", sans-serif;
        font-size: 18px;
        font-weight: 700;
        color: rgb(73, 125, 0);
        margin: 10px 0;
      }

      .buy-btn {
        background-color: rgb(73, 125, 0);
        color: white;
        font-family: "Poppins", sans-serif;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        width: 100%;
        margin-top: 10px;
        transition: background-color 0.3s;
      }

      .buy-btn:hover {
        background-color: rgb(60, 105, 0);
      }

      /* Responsive design */
      @media (max-width: 1200px) {
        .products-grid {
          grid-template-columns: repeat(4, 1fr);
        }
      }

      @media (max-width: 900px) {
        .products-grid {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      @media (max-width: 600px) {
        .products-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 400px) {
        .products-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
    <div class="products-container">
      <div class="products-grid">
        <a
          href="https://www.example.com/product1"
          class="product-link"
          target="_blank"
        >
          <div class="product-card">
            <img
              src="https://example.com/images/wrench1.jpg"
              alt="Adjustable Wrench"
              class="product-image"
            />
            <h3 class="product-name">Adjustable Wrench</h3>
            <p class="product-price">$15.99</p>
            <button class="buy-btn">Buy Now</button>
          </div>
        </a>
        <a
          href="https://www.example.com/product2"
          class="product-link"
          target="_blank"
        >
          <div class="product-card">
            <img
              src="https://example.com/images/wrench2.jpg"
              alt="Pipe Wrench"
              class="product-image"
            />
            <h3 class="product-name">Pipe Wrench</h3>
            <p class="product-price">$22.49</p>
            <button class="buy-btn">Buy Now</button>
          </div>
        </a>
        <a
          href="https://www.example.com/product3"
          class="product-link"
          target="_blank"
        >
          <div class="product-card">
            <img
              src="https://example.com/images/wrench3.jpg"
              alt="Combination Wrench Set"
              class="product-image"
            />
            <h3 class="product-name">Combination Wrench Set</h3>
            <p class="product-price">$35.00</p>
            <button class="buy-btn">Buy Now</button>
          </div>
        </a>
        <a
          href="https://www.example.com/product4"
          class="product-link"
          target="_blank"
        >
          <div class="product-card">
            <img
              src="https://example.com/images/wrench4.jpg"
              alt="Torque Wrench"
              class="product-image"
            />
            <h3 class="product-name">Torque Wrench</h3>
            <p class="product-price">$45.75</p>
            <button class="buy-btn">Buy Now</button>
          </div>
        </a>
        <a
          href="https://www.example.com/product5"
          class="product-link"
          target="_blank"
        >
          <div class="product-card">
            <img
              src="https://example.com/images/wrench5.jpg"
              alt="Allen Wrench Set"
              class="product-image"
            />
            <h3 class="product-name">Allen Wrench Set</h3>
            <p class="product-price">$12.30</p>
            <button class="buy-btn">Buy Now</button>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
